<html lang="en">
<head>

    <title>lancia un dado</title>

</head>

<link rel="stylesheet" href="./css/rimedio.css"

<body>

    
    <button class="button17" onclick="lanciodado()">Lancia il primo dado</button>
    <button class="button17" onclick="lanciodado2()">Lancia il secondo dado</button>

    <p>Primo dado:</p>
    <p id="out1" class="rosso"></p>

    <p>Secondo dado:</p>
    <p id="out2" class="rosso"></p>

</body>
<script>

    function lanciodado()
    {
    let casuale=0;
    let dado=0;
    let lancio=0;
    casuale=Math.random();
    dado=casuale*5;
    lancio=Math.round(dado)+1;
    document.getElementById("out1").innerHTML=lancio;
    }
 
    function lanciodado2()
    {
    let casuale =0;
    let dado=0;
    let lancio2=0;
    casuale=Math.random();
    dado=casuale*5;
    lancio2=Math.round(dado)+1;
    document.getElementById("out2").innerHTML=lancio2;
    }

    if(lancio==lancio2)
    {
        document.getElementById("img");
    }
    

</script>
